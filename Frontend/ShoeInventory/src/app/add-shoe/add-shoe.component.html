<div fxFlex="100%"  fxLayoutAlign="center center">
  <mat-card>

    <mat-card-header>
      <mat-card-title> Add a new Shoe</mat-card-title>
      <mat-card-subtitle> Provide the new shoe data</mat-card-subtitle>
    </mat-card-header>
      <form [formGroup]="newShoe" fxLayout="column">

        <mat-form-field>
          <input matInput formControlName="name"placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="brand"placeholder="Nike" value="1">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="price"placeholder="Price">
        </mat-form-field>
      </form>
    <mat-card-actions>
      <button mat-button>Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
